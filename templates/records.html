<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账单记录</title>
</head>
<body>
    <h1>账单记录</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>金额</th>
            <th>时间</th>
            <th>用户名</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">返回首页</a>
</body>
</html>
